version: "3.3"

services:
    db:
        image: markrowsoft/postgresql-bdr
        volumes:
            - pgdata:/var/lib/postgresql/pgdata
        networks:
          - webnet
        deploy:
          mode: replicated
          replicas: 4
          labels: [APP=MEDRECDB]
          placement:
            constraints: [node.role == manager]
            
    webserver:
        image: nginx
        depends_on:
            - webapp
        volumes:
            - static-files:/srv/static-files
        env_file:
            - ./config/environment/development.env
        deploy:
          mode: replicated
          replicas: 3
          labels: [APP=MEDRECSERV]
          placement:
            constraints: [node.role == manager]

