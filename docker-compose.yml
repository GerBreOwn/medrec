version: "3"
    
services:
    db:
        image: postgres:9.6
        volumes:
            - pgdata:/var/lib/postgresql/pgdata
        env_file:
            - ./config/environment/development.env
        networks:
          - medrec_medrec
        deploy:
          mode: replicated
          replicas: 3
          labels: [APP=MEDREC]
          placement:
            constraints: [node.role == manager]
        #restart: always
        restart_policy:
          condition: on-failure
          delay: 5s
          max_attempts: 3
          window: 120s

    webserver:
        #restart: always
        #build:
            #context: .
            #dockerfile: services/webserver/Dockerfile
        #ports:
            #- "80:80"
            #- "443:443"
        depends_on:
            - webapp
        volumes:
            - static-files:/srv/static-files
        env_file:
            - ./config/environment/development.env

    webapp:
        #restart: always
        build:
            context: webapp
        volumes:
            - ./webapp/medrec:/srv/medrec
            - static-files:/srv/static-files
        expose:
            - "8000"
        depends_on:
            - db
        env_file:
            - ./config/environment/development.env

volumes:

  pgdata:
    external: true
    
  data:
    external: true

  static-files:
    external: false

    
